<!DOCTYPE html>
<!--Name: Gaia Willis
    Purpose: To find the number of buses needed for each field trip
	 Notes: Maximum 20 riders per bus. One van can have a max of 5 riders.
-->
<html lang="en-us">
<head>
<title>School Field Trip Registration</title>
<script type="text/javascript">
	function findnumbuses()
	{
	//define variables
		const maxbusriders = 20;
		var numriders = 0;
		var numbuses = 0;
		var vanriders = 0;
		var remainder = 0;
	//get data from user
		numriders = prompt("Enter the number of riders going on the field trip:");
	//perform calculations
		numbuses = Math.floor(numriders / maxbusriders); //find whole number quotient
		remainder = numriders % maxbusriders; //find whole # remainder
		if(remainder >= 0 && remainder <6)
			{vanriders = remainder;}
			else
			{numbuses++;} //add one more bus
	//display results
		document.write("<h2>School Field Trip Transportation Needs");
		document.write("<h3>Total number of riders:" + numriders);
		document.write("<hr><br />Number of buses needed:" + numbuses);
		document.write("<br />School van needed:" + vanriders +" rider(s)</h3>");
}
	</script>
</head>
<body style="background-color:#cbaacb;">
<h1 align="center" style="background-color:#ffffb5; border:#ffccb6; border-width:5px; border-style:solid;">Javascript program:<br />How Many Buses? <br />
	<form align="center">
		<input type="button" value="Click here for field trip bus requirements"
		class="calcbutton" onclick="findnumbuses()"/>
	</form>
	</h1>
</body>
</html>
